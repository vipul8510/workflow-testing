name: CI

on:
  push:
    branches: [ develop ]

  workflow_dispatch:

jobs:
  docker:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    outputs:
      commit-id:
        description: "Shortened commit id"
        value: ${{ steps.sha.outputs.sha-id }}
    steps:
      - name: Fetch SHA id
        id: sha
        run: echo "::set-output name=sha-id::$(echo ${GITHUB_SHA} | cut -c1-7)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: vipul8510/workflow-testing:${{ needs.docker.outputs.commit-id.value }}

      - name: Image digest
        run: |
          echo "commit id is ---------- ${{ needs.docker.outputs.commit-id.value }}"
          echo ${{ steps.docker_build.outputs.digest }}
